{% if site.related_posts.size > 0 %}
<div class="related-posts">
  <h3>Related posts:</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li>
      <a href="{{ post.url }}" class="related-post">{{ post.title }}</a>
      {% include category_and_date.html post=post %}
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
