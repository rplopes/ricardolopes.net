---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemprop="wordCount" content="{{ content | number_of_words }}">
  <link itemprop="url" href="{{ site.url }}{{ page.url }}">
  <meta itemprop="description" content="{{ page.excerpt | strip_html }}">
  <meta itemprop="author" content="{{ site.author }}">
  <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>
  {% include category_and_date.html post=page content=content %}
  <div class="content" itemprop="articleBody">
    {{ content }}
  </div>
  <ul class="tags">
  {% for tag in page.tags %}
    {% include tag_in_list.html %}
  {% endfor %}
  </ul>
  {% include share_post.html %}
  {% include related_posts.html %}
  {% include disqus.html %}
</article>
