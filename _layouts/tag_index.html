---
layout: default
---

<h2>{{ page.title }}</h2>

{% for post in site.posts %}
  {% for tag in post.tags %}
    {% if tag == page.tag %}

      {% include post_in_list.html %}

      <ul class="tags">
        {% for tag in post.tags %}
          {% include tag_in_list.html %}
        {% endfor %}
      </ul>

    {% endif %}
  {% endfor %}
{% endfor %}
